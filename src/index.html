<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular 5 PWA</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta name="theme-color" content="#673ab7">
  <link rel="manifest" href="manifest.json">

  <style>
    /* body {
      padding: 100px;
    } */

    div.spinner {
      width: 5em;
      height: 5em;
      border-top: 3px solid #44d;
      border-radius: 5em;
      left: 50%;
      top: 50%;  
      margin: -2.5em  auto auto -2.5em;
      position: absolute;
      animation: spin 0.7s infinite linear;
    }

    @keyframes spin {
      50% { border-color: red; }
      100% { border-color: #44d; transform: rotate(360deg); }
    }
  </style>

  <noscript>
    <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
        Desculpe, mas o aplicativo não está disponível sem o javascript
    </h3>
  </noscript>
</head>
<body>
  <app-root>
    <nav style="background-color: #673ab7; height: 56px; width: 100%"></nav>
    <div class="spinner"></div>
  </app-root>
</body>
</html>
